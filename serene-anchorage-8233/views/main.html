<div class="container" >
  <div class="change-view">
    <!-- <img src="img/flag.png" ng-click="showFlagged();"> -->
      <!-- <p ng-click="toggle.state = !toggle.state">Show Flagged</p> -->
      </div>

<ul ng-repeat="(i, Idea) in Ideas">
		<li class="Idea"  ng-swipe-right="Idea.state3 = !Idea.state3; save();" ng-swipe-left="Idea.state3 = !Idea.state3; save();" ng-class="{'idea-swipe' : Idea.state3, 'idea-full':Idea.state4,'flagged':Idea.flag}">
      
      <div class="swiped" ng-class="{'swiped-visible':Idea.state3, 'swiped-hidden':Idea.state4, 'swiped-flagged':Idea.flag}">
        <img ng-click="delete($index)" src="img/trash.png">
        <img ng-click="Idea.state4 = !Idea.state4; Idea.state3 = !Idea.state3;" src="img/edit.png">
        <label for="flagged-{{i}}">
            <img src="img/flag.png"/>
          </label>
        <input id="flagged-{{i}}" type="checkbox" ng-model="Idea.flag"/>
      </div>
			<!-- <div ng-click='Idea.state4=!Idea.state4'> -->
      <div class="icon">
      <img src="{{Idea.image}}">      
    </div>
      <h2>{{Idea.title}}</h2>
      <div class="flagged-hidden" ng-class="{'flagged-visible':Idea.flag}"></div>
      <div class="edit" ng-class="{'edit-visible': Idea.state4}">
        <textarea class="title-edit" ng-model="Idea.title"></textarea>
        <textarea class="detail-edit" ng-model="Idea.detail"></textarea>
        <button ng-click="Idea.state4 = !Idea.state4; save();">Done</button>
        <!-- <button ng-click="save()">Save</button> -->
      </div>
		</li>
	</ul>
</div>
</div>
