<div class="container" >
  <div class="change-view">
      <!-- <p ng-click="toggle.state = !toggle.state">Change view</p> -->
      </div>
<ul ng-repeat="(i, Idea) in Ideas">
		<li class="Idea"  ng-swipe-right="Idea.state3 = !Idea.state3" ng-class="{'idea-swipe' : Idea.state3, 'idea-full':Idea.state4}">
      
      <div class="swiped" ng-class="{'swiped-visible':Idea.state3, 'swiped-hidden':Idea.state4}">
        <button ng-click="delete($index)">Delete</button>
        <button ng-click="Idea.state4 = !Idea.state4">Edit</button>
      </div>
			
      <h2>{{Idea.title}}</h2>
			<p class="detail">{{Idea.detail}}</p>
      
      <div class="edit" ng-class="{'edit-visible': Idea.state4}">
        <textarea ng-model="Idea.title"></textarea>
        <textarea ng-model="Idea.detail"></textarea>
        <button ng-click="Idea.state4 = !Idea.state4">Done</button>
      </div>
		</li>
	</ul>
</div>
</div>
